# Agent Skills Updater Configuration
# Copy this file to agent-skills-config.yaml and customize for your setup

settings:
  # Where to install skills (use ~ for home directory, works cross-platform)
  globalSkillsPath: ~/.agents/skills
  windsurfSkillsPath: ~/.codeium/windsurf/skills
  
  # Temporary directory for cloning repos
  tempPath: ~/.temp-agent-skills-update
  
  # Log file location
  logPath: ~/scripts/agent-skills-update.log

# Skill repositories to sync
# Each repository can have:
#   url: (required) Git clone URL
#   skills: (required) List of skill names to extract
#   branch: (optional) Specific branch to clone (default: default branch)
#   structure: (optional) Repository structure type:
#     - standard (default): skills/<name>/SKILL.md or src/skills/<name>/SKILL.md
#     - root: SKILL.md in repository root
#     - template: SKILL.md in template/ subdirectory
#     - multi: Multiple skills as subdirectories with SKILL.md each

repositories:
